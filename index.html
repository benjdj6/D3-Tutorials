<html>
    <head>
        <title>D3 Test</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [5, 10, 15, 20, 25];

            d3.select("body")
                .selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text("New paragraph!")
        </script>
    </body>
</html>
