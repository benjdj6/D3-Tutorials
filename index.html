<html>
    <head>
        <title>D3 Test</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [
                            [5, 20],
                            [480, 90],
                            [250, 50],
                            [100, 33],
                            [330, 95],
                            [410, 12],
                            [475, 44],
                            [25, 67],
                            [85, 21],
                            [220, 88]
                          ];


            var svgW = 500;
            var svgH = 100;
            var barPadding = 1;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgW)
                        .attr("height", svgH);

            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                   return d[0]; 
               })
               .attr("cy", function(d) {
                   return d[1]; 
               })
               .attr("r", function(d) {
                   return Math.sqrt(svgH - d[1]); 
               });

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                   return d[0] + "," + d[1]; 
               })
               .attr("x", function(d) {
                   return d[0];
               }) 
               .attr("y", function(d) {
                   return d[1]; 
               })
               .attr("font-family", "sans-serif")
               .attr("fill", "red")
               .attr("font-size", "11px");

        </script>
    </body>
</html>
