<html>
    <head>
        <title>D3 Test</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];
            for (var i = 0; i < 25; i++) {
                var num = Math.round(Math.random() * 30);
                dataset.push(num);
            }

            d3.select("body")
                .selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 5;
                    return barHeight + "px";
                });
        </script>
    </body>
</html>
